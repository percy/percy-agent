---
version: 2
jobs:
  node-10: &test
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/cli
    environment:
      NYC: "yarn exec nyc -- --nycrc-path node_modules/@oclif/nyc-config/.nycrc"
      MOCHA_FILE: "reports/mocha.xml"
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v2-yarn-{{checksum ".circleci/config.yml"}}-{{ checksum "package-lock.json"}}
      - run: npm ci
      - run: npm install -D nyc@11 @oclif/nyc-config@1 mocha-junit-reporter@1
      - run: ./bin/run --version
      - run: ./bin/run --help
      - run:
          name: Unit tests
          command: |
            mkdir -p reports
            $NYC yarn test --reporter mocha-junit-reporter
      - run:
          name: Client tests
          command: $NYC yarn test-client --singleRun
      - run:
          name: Integration tests
          command: $NYC yarn test-integration
      - run:
          name: Gather reports
          command: $NYC report --reporter text-lcov > coverage.lcov
      - store_test_results: &store_test_results
          path: ~/cli/reports
  node-8:
    <<: *test
    docker:
      - image: circleci/node:8-browsers
  release:
    <<: *test
    steps:
      - checkout
      - run: npm ci
      - run: npx semantic-release
      - run: ./release-percy.sh
workflows:
  version: 2
  "@percy/agent":
    jobs:
      - node-10
      - node-8
      - release:
          filters:
            branches:
              only:
                - master
          requires:
            - node-10
            - node-8
